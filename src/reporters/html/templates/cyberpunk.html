<!doctype html>
<html lang="en">
<head>
  {{> head }}
  <style>
      /* ===================== Cyberpunk Neon (Pink/Purple) ===================== */
      :root{
          --bg:#0a0013;
          --card:rgba(34, 0, 58, .58);
          --muted:#d8a7ff;
          --text:#fff3ff;
          --subtle:#ffd7ff;

          --ok:#00ffa6;
          --warn:#ff9f1a;
          --err:#ff3864;
          --info:#00e5ff;
          --accent:#ff2cfb;

          --chip:rgba(255,255,255,.06);
          --border:rgba(255,44,251,.28);
          --border-strong:rgba(255,44,251,.45);
          --code:rgba(20,0,35,.7);
          --tableOdd:rgba(255,255,255,.04);

          --glow:0 0 0 1px rgba(255,44,251,.16) inset, 0 0 22px rgba(255,44,251,.18);
          --glow-strong:0 0 0 1px rgba(255,44,251,.35) inset, 0 0 28px rgba(255,44,251,.28);
      }

      /* base / background */
      html{background:var(--bg)}
      *{box-sizing:border-box}
      body{
          margin:0;color:var(--text);
          font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
          min-height:100vh; min-height:100dvh;
          background:
                  radial-gradient(1100px 700px at 10% -10%, rgba(255,44,251,.12), transparent 60%),
                  radial-gradient(900px 600px at 120% 0%, rgba(0,229,255,.10), transparent 60%),
                  linear-gradient(180deg, #0a0013 0%, #16002a 55%, #1e003d 100%);
          position:relative; overflow-x:hidden;
      }
      /* neon grid + scanlines overlay */
      body::before, body::after{
          content:""; position:fixed; inset:0; pointer-events:none; z-index:0;
      }
      body::before{
          background-image:
                  linear-gradient(rgba(255,44,251,.07) 1px, transparent 1px),
                  linear-gradient(90deg, rgba(0,229,255,.07) 1px, transparent 1px);
          background-size:22px 22px, 22px 22px;
          mask-image: radial-gradient(ellipse at 50% -10%, rgba(255,255,255,.7), transparent 70%);
      }
      body::after{
          background:repeating-linear-gradient(180deg, rgba(255,255,255,.045), rgba(255,255,255,.045) 1px, transparent 2px, transparent 4px);
          opacity:.22;
      }

      .hidden{display:none!important}

      header{
          padding:24px 20px;border-bottom:1px solid var(--border);
          background:linear-gradient(180deg, rgba(255,44,251,.12), transparent 60%);
          box-shadow:var(--glow);
          position:relative; z-index:1;
      }
      .title{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
      .title h1{margin:0;font-size:22px;font-weight:800;letter-spacing:.35px;text-shadow:0 0 16px rgba(255,44,251,.18)}
      .badge{
          font-size:12px;padding:2px 8px;border-radius:999px;background:rgba(255,255,255,.06);
          color:var(--subtle);border:1px solid var(--border);box-shadow:var(--glow)
      }
      .meta{margin-top:6px;color:var(--muted);font-size:12px}
      .container{max-width:1200px;margin:0 auto;padding:20px; position:relative; z-index:1;}

      /* summary cards */
      .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
      .card{
          background:linear-gradient(180deg, rgba(90,0,140,.28), rgba(60,0,100,.2));
          border:1px solid var(--border);border-radius:14px;padding:14px;
          box-shadow:var(--glow);
          backdrop-filter:saturate(120%) blur(4px);
      }
      .card h3{margin:0 0 6px;font-size:12px;color:var(--subtle);font-weight:700;letter-spacing:.35px;text-transform:uppercase}
      .card .num{font-size:26px;font-weight:900;text-shadow:0 0 18px rgba(255,44,251,.18)}
      .ok{color:var(--ok)} .warn{color:var(--warn)} .err{color:var(--err)} .info{color:var(--info)}

      /* charts */
      .charts{display:grid;grid-template-columns:1.1fr 1fr;gap:12px;margin:12px 0}
      .chart{
          background:linear-gradient(180deg, rgba(90,0,140,.26), rgba(45,0,80,.18));
          border:1px solid var(--border);border-radius:14px;padding:14px;
          box-shadow:var(--glow);
          backdrop-filter:saturate(120%) blur(4px);
      }
      .chart h3{margin:0 0 10px;font-size:12px;color:var(--subtle);text-transform:uppercase;letter-spacing:.35px}
      .legend{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px;color:var(--muted);font-size:12px}
      .legend span{display:inline-flex;gap:6px;align-items:center}
      .dot{width:10px;height:10px;border-radius:50%;box-shadow:0 0 10px rgba(255,44,251,.35)}

      /* toolbar */
      .toolbar{margin:16px 0;display:flex;flex-wrap:wrap;gap:10px;align-items:center}
      .toolbar input[type="search"]{
          appearance:none;border:1px solid var(--border);border-radius:10px;background:rgba(255,255,255,.06);
          padding:10px 12px;color:var(--text);min-width:260px; box-shadow:var(--glow)
      }
      .toolbar .group{
          display:flex;gap:8px;align-items:center;background:rgba(255,255,255,.06);
          border:1px solid var(--border);padding:8px 10px;border-radius:10px;box-shadow:var(--glow)
      }
      .toolbar label{display:flex;gap:6px;align-items:center;font-size:12px;color:var(--subtle)}
      .toolbar input[type="checkbox"]{accent-color: var(--accent)}
      .toolbar button{
          background:linear-gradient(180deg, rgba(255,44,251,.22), rgba(255,90,240,.16));
          border:1px solid var(--border-strong);color:var(--text);padding:9px 12px;border-radius:10px;cursor:pointer;
          box-shadow:var(--glow)
      }
      .toolbar button:hover{box-shadow:var(--glow-strong)}

      /* top rules bars */
      .bars{display:flex;flex-direction:column;gap:10px}
      .bar{display:grid;grid-template-columns:2fr 4fr 60px;gap:12px;align-items:center}
      .bar-label{font-size:12px;color:var(--subtle);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
      .bar-track{
          height:12px;border-radius:999px;background:linear-gradient(180deg, rgba(120,0,180,.45), rgba(80,0,130,.45));
          border:1px solid var(--border);overflow:hidden; box-shadow:var(--glow)
      }
      .bar-fill{
          height:100%;
          background:linear-gradient(90deg, #ff2cfb 0%, #ff6bd5 40%, #00e5ff 100%);
          box-shadow:0 0 14px rgba(255,44,251,.45)
      }

      /* files & tables */
      details.file{
          margin:10px 0;border:1px solid var(--border);border-radius:14px;
          background:linear-gradient(180deg, rgba(90,0,140,.22), rgba(45,0,80,.16));
          overflow:hidden; box-shadow:var(--glow); backdrop-filter:saturate(120%) blur(4px);
      }
      summary{list-style:none;cursor:pointer;padding:12px 14px;display:flex;gap:10px;align-items:center;font-weight:700;letter-spacing:.2px}
      summary::-webkit-details-marker{display:none}
      .file-path{font-family:ui-monospace,monospace;color:var(--subtle);font-weight:600;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;text-shadow:0 0 10px rgba(255,44,251,.18)}
      .chips{margin-left:auto;display:flex;gap:8px;align-items:center}
      .table-wrap{overflow:auto;border-top:1px solid var(--border)}
      table{width:100%;border-collapse:collapse}
      thead th{
          position:sticky;top:0;background:linear-gradient(180deg, rgba(25,0,44,.9), rgba(25,0,44,.85));
          border-bottom:1px solid var(--border);text-align:left;font-size:12px;color:var(--muted);padding:10px; backdrop-filter: blur(2px);
      }
      tbody td{padding:10px;border-bottom:1px solid var(--border);vertical-align:top}
      tbody tr:nth-child(odd){background:var(--tableOdd)}
      .sev{font-size:11px;font-weight:800;padding:2px 10px;border-radius:999px;display:inline-block; letter-spacing:.25px}
      .sev.error{background:rgba(255,56,100,.16);color:#ff8ca3;border:1px solid rgba(255,56,100,.45);box-shadow:0 0 10px rgba(255,56,100,.2) inset}
      .sev.warn{background:rgba(255,159,26,.18);color:#ffd49a;border:1px solid rgba(255,159,26,.5);box-shadow:0 0 10px rgba(255,159,26,.22) inset}

      /* donut SVG glow */
      svg [stroke]{filter: drop-shadow(0 0 7px rgba(255,44,251,.28))}
      svg text{paint-order: stroke; stroke: rgba(0,0,0,.14); stroke-width: .8px}

      footer{
          padding:30px 20px;color:var(--muted);text-align:center;border-top:1px solid var(--border);box-shadow:var(--glow)
      }

      @media (max-width: 900px){
          .grid{grid-template-columns:repeat(2,1fr)}
          .charts{grid-template-columns:1fr}
      }
      @media print{
          body{background:#fff;color:#000}
      }
  </style>
</head>
<body>
  {{> header }}

  <div class="container">
    {{> summary }}
    {{> charts }}
    {{> toolbar }}
    {{> files }}
  </div>

  {{> footer }}
  {{> javascript }}
</body>
</html>
