<div class="toolbar" role="region" aria-label="Filters">
  <input id="fileSearch" type="search" placeholder="Search files..." aria-label="Search files by path" />
  <div class="group" role="group" aria-label="Severity filter">
    <label><input type="checkbox" id="fErr" value="error" checked /> Errors</label>
    <label><input type="checkbox" id="fWarn" value="warn" checked /> Warnings</label>
  </div>
  <div>
    <button id="expandAll" type="button">Expand all</button>
    <button id="collapseAll" type="button">Collapse all</button>
    <button id="clearFilters" type="button">Clear filters</button>
  </div>
</div>
