<!doctype html>
<html lang="en" data-theme="{{theme}}">
<head>
  {{> head }}
  <style>
      :root{
          --bg:#04121f;
          --bg2:#051a2b;
          --bg3:#032235;
          --card:rgba(10,22,38,.65);
          --muted:#7ec8e3;
          --text:#e6fbff;
          --subtle:#b8e3ff;

          --ok:#1fd1a5;
          --warn:#ffd166;
          --err:#ff4d6d;
          --info:#39d2ff;
          --accent:#00e5ff;

          --chip:rgba(4,34,55,.7);
          --border:rgba(0,208,255,.28);
          --border-strong:rgba(0,208,255,.42);
          --code:rgba(6,27,44,.75);
          --tableOdd:rgba(7,24,38,.55);
          --glow:0 0 0 1px rgba(0,208,255,.18) inset, 0 0 18px rgba(0,208,255,.08);
          --glow-strong:0 0 0 1px rgba(0,208,255,.35) inset, 0 0 24px rgba(0,208,255,.18);
      }

      *{box-sizing:border-box}
      html,body{height:100%}
      body{
          margin:0;color:var(--text);font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
          /* layered holographic background */
          background:
                  radial-gradient(1200px 700px at 10% -10%, rgba(0,180,255,.12), transparent 60%),
                  radial-gradient(900px 600px at 120% 0%, rgba(0,255,210,.10), transparent 60%),
                  linear-gradient(180deg, var(--bg) 0%, var(--bg2) 55%, var(--bg3) 100%);
          position:relative;
          overflow-x:hidden;
          background-attachment: fixed, fixed, fixed;
      }
      /* faint grid + scanlines overlay */
      body::before, body::after{
          content:""; position:fixed; inset:0; pointer-events:none; z-index:0;
      }
      body::before{
          background-image:
                  linear-gradient(rgba(0,208,255,.06) 1px, transparent 1px),
                  linear-gradient(90deg, rgba(0,208,255,.06) 1px, transparent 1px);
          background-size: 22px 22px, 22px 22px;
          mask-image: radial-gradient(ellipse at 50% -10%, rgba(255,255,255,.6), transparent 70%);
      }
      body::after{
          background: repeating-linear-gradient(180deg, rgba(0,200,255,.05), rgba(0,200,255,.05) 1px, transparent 2px, transparent 4px);
          opacity:.25;
      }

      .hidden{display:none!important}

      header{
          padding:24px 20px;border-bottom:1px solid var(--border);
          background:linear-gradient(180deg, rgba(0, 229, 255, .10), transparent 60%);
          box-shadow: var(--glow);
          position:relative; z-index:1;
      }
      .title{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
      .title h1{margin:0;font-size:22px;font-weight:800;letter-spacing:.3px;text-shadow:0 0 18px rgba(0,200,255,.18)}
      .badge{font-size:12px;padding:2px 8px;border-radius:999px;background:var(--chip);color:var(--subtle);border:1px solid var(--border);box-shadow:var(--glow)}
      .meta{margin-top:6px;color:var(--muted);font-size:12px}
      .container{max-width:1200px;margin:0 auto;padding:20px; position:relative; z-index:1;}

      .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
      .card{
          background:linear-gradient(180deg, rgba(0, 65, 105, .25), rgba(0, 45, 75, .18));
          border:1px solid var(--border);border-radius:14px;padding:14px;
          box-shadow:var(--glow);
          backdrop-filter: saturate(120%) blur(4px);
      }
      .card h3{margin:0 0 6px;font-size:12px;color:var(--subtle);font-weight:700;letter-spacing:.35px;text-transform:uppercase}
      .card .num{font-size:26px;font-weight:900;text-shadow:0 0 18px rgba(0,200,255,.16)}
      .ok{color:var(--ok)} .warn{color:var(--warn)} .err{color:var(--err)} .info{color:var(--info)}

      .charts{display:grid;grid-template-columns:1.1fr 1fr;gap:12px;margin:12px 0}
      .chart{
          background:linear-gradient(180deg, rgba(0, 65, 105, .25), rgba(0, 45, 75, .18));
          border:1px solid var(--border);border-radius:14px;padding:14px;
          box-shadow:var(--glow);
          backdrop-filter: saturate(120%) blur(4px);
      }
      .chart h3{margin:0 0 10px;font-size:12px;color:var(--subtle);text-transform:uppercase;letter-spacing:.35px}
      .legend{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px;color:var(--muted);font-size:12px}
      .legend span{display:inline-flex;gap:6px;align-items:center}
      .dot{width:10px;height:10px;border-radius:50%;box-shadow:0 0 10px rgba(0,200,255,.35)}

      .toolbar{margin:16px 0;display:flex;flex-wrap:wrap;gap:10px;align-items:center}
      .toolbar input[type="search"]{
          appearance:none;border:1px solid var(--border);border-radius:10px;background:rgba(3,22,36,.55);
          padding:10px 12px;color:var(--text);min-width:260px; box-shadow:var(--glow);
      }
      .toolbar .group{
          display:flex;gap:8px;align-items:center;background:rgba(3,22,36,.55);
          border:1px solid var(--border);padding:8px 10px;border-radius:10px;box-shadow:var(--glow)
      }
      .toolbar label{display:flex;gap:6px;align-items:center;font-size:12px;color:var(--subtle)}
      .toolbar input[type="checkbox"]{accent-color: var(--info)}
      .toolbar button{
          background:linear-gradient(180deg, rgba(0, 229, 255, .18), rgba(0, 140, 190, .18));
          border:1px solid var(--border-strong);color:var(--text);padding:9px 12px;border-radius:10px;cursor:pointer;
          box-shadow:var(--glow)
      }
      .toolbar button:hover{box-shadow:var(--glow-strong)}
      .toolbar select{
          border:1px solid var(--border);background:rgba(3,22,36,.55);color:var(--text);padding:9px 10px;border-radius:10px;min-width:220px;box-shadow:var(--glow)
      }

      /* Top rules bars */
      .bars{display:flex;flex-direction:column;gap:10px}
      .bar{display:grid;grid-template-columns:2fr 4fr 60px;gap:12px;align-items:center}
      .bar-label{font-size:12px;color:var(--subtle);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
      .bar-track{height:12px;border-radius:999px;background:linear-gradient(180deg, rgba(0,60,95,.55), rgba(0,40,70,.55));border:1px solid var(--border);overflow:hidden; box-shadow:var(--glow)}
      .bar-fill{height:100%;background:linear-gradient(90deg, rgba(0,200,255,.95), rgba(0,255,210,.9)); box-shadow:0 0 14px rgba(0,220,255,.45)}

      /* Files table */
      details.file{
          margin:10px 0;border:1px solid var(--border);border-radius:14px;background:linear-gradient(180deg, rgba(0, 65, 105, .22), rgba(0, 45, 75, .16));
          overflow:hidden; box-shadow:var(--glow); backdrop-filter:saturate(120%) blur(4px);
      }
      summary{list-style:none;cursor:pointer;padding:12px 14px;display:flex;gap:10px;align-items:center;font-weight:700;letter-spacing:.2px}
      summary::-webkit-details-marker{display:none}
      .file-path{font-family:ui-monospace,monospace;color:var(--subtle);font-weight:600;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;text-shadow:0 0 10px rgba(0,200,255,.15)}
      .chips{margin-left:auto;display:flex;gap:8px;align-items:center}
      .table-wrap{overflow:auto;border-top:1px solid var(--border)}
      table{width:100%;border-collapse:collapse}
      thead th{
          position:sticky;top:0;background:linear-gradient(180deg, rgba(4,22,36,.9), rgba(4,22,36,.8));
          border-bottom:1px solid var(--border);text-align:left;font-size:12px;color:var(--muted);padding:10px; backdrop-filter: blur(2px);
      }
      tbody td{padding:10px;border-bottom:1px solid var(--border);vertical-align:top}
      tbody tr:nth-child(odd){background:var(--tableOdd)}
      .sev{font-size:11px;font-weight:800;padding:2px 10px;border-radius:999px;display:inline-block; letter-spacing:.3px}
      .sev.error{background:rgba(255,77,109,.16);color:#ff90a4;border:1px solid rgba(255,77,109,.45);box-shadow:0 0 10px rgba(255,77,109,.2) inset}
      .sev.warn{background:rgba(255,209,102,.18);color:#ffe4a8;border:1px solid rgba(255,209,102,.5);box-shadow:0 0 10px rgba(255,209,102,.2) inset}

      /* Donut SVG tweaks (still uses your precomputed dasharray/offset) */
      svg [stroke]{filter: drop-shadow(0 0 6px rgba(0,200,255,.25))}
      svg text{paint-order: stroke; stroke: rgba(0,0,0,.12); stroke-width: .7px}

      footer{padding:30px 20px;color:var(--muted);text-align:center;border-top:1px solid var(--border);box-shadow:var(--glow)}
      @media (max-width: 900px){
          .grid{grid-template-columns:repeat(2,1fr)}
          .charts{grid-template-columns:1fr}
      }
      @media print{ body{background:#fff;color:#000} }
  </style>
</head>
<body>
  {{> header }}

  <div class="container">
    {{> summary }}
    {{> charts }}
    {{> toolbar }}
    {{> files }}
  </div>

  {{> footer }}
  {{> javascript }}
</body>
</html>
